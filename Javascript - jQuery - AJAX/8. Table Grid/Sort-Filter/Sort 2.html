<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=Windows-1252">

    <script type="text/javascript">
        
        var people, asc1 = 1,
            asc2 = 1,
            asc3 = 1;
            asc4 = 1;


        window.onload = function () {
            people = document.getElementById("people");
        }

       function sort_table(tbody, col, asc){
          var rows = tbody.rows, rlen = rows.length, arr = new Array(), i, j, cells, clen;
         
         // fill the array with values from the table
          for(i = 0; i < rlen; i++){
           cells = rows[i].cells;
           clen = cells.length;
           arr[i] = new Array();
           for(j = 0; j < clen; j++){
             arr[i][j] = cells[j].innerHTML;
            }
         }
    
       // sort the array by the specified column number (col) and order (asc)
        arr.sort(function(a, b){
           return (a[col] == b[col]) ? 0 : ((a[col] > b[col]) ? asc : -1*asc);
        });
         for(i = 0; i < rlen; i++){
           arr[i] = "<td>"+arr[i].join("</td><td>")+"</td>";
        }
        tbody.innerHTML = "<tr>"+arr.join("</tr><tr>")+"</tr>";
      }
    </script>

    <style type="text/css">
        table {
            border-collapse: collapse;
            border: none;
        }
        th,
        td {
            border: 1px solid black;
            padding: 4px 16px;
            font-family: Times New Roman;
            font-size: 24px;
            text-align: left;
        }
        th {
            background-color: #C8C8C8;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th onclick="sort_table(people, 0, asc1); asc1 *= -1; asc2 = 1; asc3 = 1; asc4 = 1;">Name</th>
                <th onclick="sort_table(people, 1, asc2); asc2 *= -1; asc3 = 1; asc4 = 1; asc1 = 1;">Surname</th>
                <th onclick="sort_table(people, 2, asc3); asc3 *= -1; asc4 = 1; asc1 = 1; asc2 = 1;">Age</th>
                <th onclick="sort_table(people, 3, asc4); asc4 *= -1; asc1 = 1; asc2 = 1; asc3 = 1;">City</th>

            </tr>
        </thead>
        <tbody id="people">
            <tr>
                <td>Raja</td>
                <td>Dey</td>
                <td>18</td>
                <td>NY</td>
            </tr>
            <tr>
                <td>Mamata</td>
                <td>Sharma</td>
                <td>20</td>
                <td>LA</td>
            </tr>
            <tr>
                <td>Avijit</td>
                <td>Sharma</td>
                <td>21</td>
                <td>Chicago</td> 
            </tr>
            <tr>
                <td>Sharanya</td>
                <td>Dutta</td>
                <td>6</td>
                <td>SS</td>
            </tr>
            <tr>
                <td>Nabin</td>
                <td>Roy</td>
                <td>27</td>
                <td>HK</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
