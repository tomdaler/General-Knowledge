<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 

<html> 
  <head> 
    <title>Sort Example</title> 
    <LINK href="css/sortTable.css" rel="stylesheet" type="text/css">
    <script type="text/JavaScript" src="javascript/sortTable.js"></script>
    <script type="text/JavaScript"> 
      var t1 = new sortableTable("t1",0,"int,str,float,date,int");
        window.onload = function(){
        t1.init();
      }
    </script> 
  </head> 
  <body> 


    <table id='t1'> 

      <thead>
        <tr>  
          <th>Col 1 int</th>
          <th>Col 2 str</th>
          <th>Col 3 float</th>
	  <th>Col 3 date</th>
	  <th>Col 4 int</th>
	</tr>
      </thead>

      <tbody> 
        <tr>
	  <td>1</td>
	  <td>A</td>
	  <td>1</td>
	  <td>1/13/1980</td>
	  <td>100</td>
	</tr> 
        <tr>
	  <td>2</td>
	  <td>C</td>
	  <td>1.1</td>
	  <td>1/13/2005</td>
	  <td>50</td>
	</tr> 
        <tr>
	  <td>3</td>
	  <td>D</td>
	  <td>1.11</td>
	  <td>1/13/1985</td>
	  <td>200</td>
	</tr> 
        <tr>
	  <td>11</td>
	  <td>B</td>
	  <td>11.</td>
	  <td>1/13/2006</td>
	  <td>100</td>
	</tr> 
        <tr>
	  <td>12</td>
	  <td>E</td>
	  <td>11.11</td>
	  <td>1/13/1989</td>
	  <td>1989</td>
	</tr> 
      </tbody> 
    </table> 

  </body> 
</html>
