{

       var pos2 = texto.indexOf(';', pos1);

          texto = texto.substring(0,pos2)+ ";&#10;&#10;"+ texto.substring(pos2+1);
          largo = largo + 10;
          
      }
      pos1 = pos1+ nume;
   }

   return texto;
}
