<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo</title>
  
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.6.3.js'></script>
  

<script type='text/javascript'>
   $(window).load(function(){

   var data = { "scores" : [ ["3/1/2011", 610],
                             ["4/1/2011", 610],
                             ["7/1/2011", 720],
                             ["8/1/2011", 500],
                             ["9/1/2011", 500] ] }

        $('#table1').append('<tr><th>COL1</th> <th>COL2</th></tr>');        
    
        $(data.scores).each(function(index, element){
            $('#table1').append('<tr><td> '+element[0]+' </td> <td> '+element[1]+' </td></tr>');       
        })
   });
  

   function ReLoad2()
    {
       var data = { "scores2" : [ ["23/2/2012", 810],
                                  ["14/3/2013", 910],
                                  ["11/4/2014", 100] ] }
        

      // Clean table if table exists
      var Parent = document.getElementById("table1");
            if (Parent != null && Parent.hasChildNodes()) {
                while (Parent.hasChildNodes()) {
                    Parent.removeChild(Parent.firstChild);
                }
            }
      
    
      $('#table1').append('<tr><th>COL1</th> <th>COL2</th></tr>');    

      $(data.scores2).each(function(index, element){
         $('#table1').append('<tr><td> '+element[0]+' </td> <td> '+element[1]+' </td></tr>');       
      })

    }

</script>


</head>
<body>

   <table id='table1' border="2"></table> 

   <br><br>   
  
   <button onclick="ReLoad2(); return false;">Re Create</button>

</body>


</html>
